<!doctype html>
<html>
	<body>
		<div>
			<h1>2018 Central Park Squirrel Census</h1>
		</div>
		<p><a href="/sightings/add/">Create A New Squirrel Sighting</a></p>
		<h3>squirrel id, date</h3>
		<ul>
		{% for squirrel in squirrels %}
			<li>
				<a href="/sightings/{{squirrel.unique_squirrel_id}}/">{{ squirrel }}</a>, {{ squirrel.date }}</li>
		{% endfor %}
		</ul>
	</body>
</html>
