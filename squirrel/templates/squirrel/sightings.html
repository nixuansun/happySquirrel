<!doctype html>
<html>
	<head>
		<title>2018 Central Park Squirrel Census</title>
	</head>
	<body>
		squirrel id, date
		<ul>
		{% for squirrel in squirrels %}
			<li>
				<a href="/sightings/{{squirrel.unique_squirrel_id}}/">{{ squirrel }}</a>, {{ squirrel.date }}</li>
		{% endfor %}
		</ul>
	</body>
</html>
